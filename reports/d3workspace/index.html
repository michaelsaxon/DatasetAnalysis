<!DOCTYPE html>
<meta charset="utf-8">

<html>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!--script src="https://d3js.org/d3.v7.min.js"></script-->

<script type="module">
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


  var box = svg.append('text')                
      .attr('font-size', '30px')
      .attr('x', 100)
      .attr('y',100);


//Read the data
Promise.all([d3.csv("tsne_50_l2.csv"), d3.csv("cluster_50_l2.csv")])
.then(function(data) {
  var data1 = data[0];
  var clusterprops = data[1];
  data1.forEach(function (d) {
    box.text(d);
  })


  //d3.shuffle(data);
  // Add X axis

  var x = d3.scaleLinear()
    .domain([-100, 100])
    .range([ 0, width ]);
  //svg.append("g")
  //  .attr("transform", "translate(0," + height + ")")
  //  .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-100, 100])
    .range([ height, 0]);
  //svg.append("g")
  //  .call(d3.axisLeft(y));

  const colorlabel = new Map();
  colorlabel.set('0', "tomato");
  colorlabel.set('1', "black");
  colorlabel.set('2', "blue");

  // Add dots


  svg.append('g')
    .selectAll("dot")
    .data(data1)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.x); } )
      .attr("cy", function (d) { return y(d.y); } )
      .attr("r", 1.5)
      .attr("class", function (d) { return "c" + d.clid})
      .style("fill", function (d) { return colorlabel.get(d.label); })
      .style("stroke", "black")
      .style("stroke-width", 0)
      .attr('fill-opacity', 0.2).on("mouseover", function(d) {
        box.text(d.clid);
        d3.selectAll(".c" + d.clid).style("fill-opacity", 0.9).style("stroke-width", 0.5).style("r",6);
      })                  
      .on("mouseout", function(d) {
        d3.selectAll(".c" + d.clid).style("fill-opacity", 0.2).style("stroke-width", 0).style("r",1.5);
      });


    

})

</script>



<body>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

</body>

</html>
